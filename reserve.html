<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Make your reservation</h1>
            <hr />
            <a href="./table">
                <button class="btn btn-danger btn-lg">
            <span class="fa"></span> View Tables
          </button>
            </a>
            <a class="btn btn-danger btn-lg" href="./">
                <span class="fa"></span>Home
            </a>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Make reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" />
                            </div>

                            <div class="form-group">
                                <label for="role">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" />
                            </div>

                            <div class="form-group">
                                <label for="age">Email</label>
                                <input type="text" class="form-control" id="Email" />
                            </div>

                            <div class="form-group">
                                <label for="Unique ID">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueID" />
                            </div>
                        </form>
                        <br />
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                  <span class="fa"></span> Add
                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    </script>
</body>

</html>
